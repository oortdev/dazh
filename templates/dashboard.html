<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hexagon Dashboard – Honeycomb Grid</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/dashboard.css">
</head>
<body style="background-image: {{ if .Theme.BackgroundImage }}url('{{ .Theme.BackgroundImage }}'){{ else }}none{{ end }};">
<!-- Top Menu -->
<div class="top-bar">
    <div><img src="/static/dazh-logo.png" height="100px" width="150px" alt="dazh logo" ></div>
    <div>Dashboard</div>
    <div>
        <button onclick="window.location='/manage'">⚙ Manage</button>
    </div>
</div>

<!-- Honeycomb Grid -->
<div class="dashboard">
    <div class="hex accent"><span>Dashboard</span></div>

    {{ range $grp, $items := .Groups }}
        {{ range $items }}
        <div class="hex">
            <a href="{{ .URL }}" style="color:inherit; text-decoration:none;">
                {{ if .Image }}
                    <img src="{{ .Image }}" alt="{{ .Name }}">
                {{ end }}
                <span class="tile-title">{{ .Name }}</span>
            </a>
        </div>
        {{ end }}
    {{ end }}
</div>

</body>
</html>
